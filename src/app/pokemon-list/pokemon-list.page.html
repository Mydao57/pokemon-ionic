<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>Add a new Pokemon</h2>
    <ion-button expand="block" color="secondary" routerLink="/pokemon/new">Add</ion-button>
    <h2>Pokemon list</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
          <ion-card [routerLink]="['/pokemon', pokemon.id]">
            <ion-img [src]="pokemon.imageUrl" [alt]="pokemon.name"></ion-img>
            <ion-card-content>
              <ion-card-title>{{ pokemon.name }}</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
