<ion-header>
  <ion-toolbar>
    <ion-title>Ma bibliothèque</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>Ajout d'un nouveau Pokemon</h2>
  <ion-button routerLink="/pokemon/new">Ajouts</ion-button>
  <h2>Liste des Pokémons</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let pokemon of pokemons">
        <ion-card [routerLink]="['/pokemon', pokemon.id]">
          <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  Pied de page
</ion-footer>
