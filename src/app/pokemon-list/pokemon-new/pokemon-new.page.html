<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Pokemon image</ion-label>
        <ion-input type="text" [(ngModel)]="pokemon.imageUrl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="pokemon.name"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-text-center ion-padding-top">
      <ion-button expand="block" color="secondary" (click)="add()">Add</ion-button>
    </div>
  </div>
</ion-content>
