<ion-header>
  <ion-toolbar>
    <ion-title>Abilities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>Add a New Ability</h2>
    <ion-button expand="block" color="secondary" routerLink="/abilities/new">Add</ion-button>
    <h2>List of Abilities</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let ability of abilities">
          <ion-card [routerLink]="['/abilities', ability.id]">
            <ion-card-header>
              <ion-card-title>{{ ability.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
