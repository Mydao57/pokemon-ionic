<ion-header>
  <ion-toolbar>
    <ion-title>New Ability</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="abilities.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">PP</ion-label>
        <ion-input type="number" [(ngModel)]="abilities.pp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Power</ion-label>
        <ion-input type="number" [(ngModel)]="abilities.power"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-text-center ion-padding-top">
      <ion-button expand="block" color="secondary" (click)="add()">Add</ion-button>
    </div>
  </div>
</ion-content>
