<ion-header>
  <ion-toolbar>
    <ion-title>Ma bibliothèque</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>Ajout d'un nouveau Type</h2>
  <ion-button routerLink="/type/new">Ajouts</ion-button>
  <h2>Liste des Pokémons</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let type of types">
        <ion-card [routerLink]="['/type', type.id]">
          <img [src]="type.imageUrl" [alt]="type.name">
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  Pied de page
</ion-footer>
